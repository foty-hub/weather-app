<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App [TEMPLATE]</title>
</head>
<body>
    <div class="container">
        <h1 class="temp-today">5&#8451;</h1>
        <p class="desc-today">partly cloudy</p>
        <div class="location">
            <img src="location-icon.svg" alt="location-icon">
            <p class="city">London, UK</p>
            <a href="#">Change Location</a>
        </div>
        <p class="subtitle">next 7 days</p>
        <div class="forecast">
            <div class="forecast-row">
                <p class="date">Friday, 12 Feb</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>
            <div class="forecast-row">
                <p class="date">Saturday, 13 Oct</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>
            <div class="forecast-row">
                <p class="date">sunday, 14 Feb</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>
            <div class="forecast-row">
                <p class="date">Monday, 15 Feb</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>
            <div class="forecast-row">
                <p class="date">tuesday, 16 Feb</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>
            <div class="forecast-row">
                <p class="date">wednesday, 17 Feb</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>
            <div class="forecast-row">
                <p class="date">thursday, 18 Feb</p>
                <p class="desc">Cloudy</p>
                <p class="morn-temp">1&#8451;</p>
                <p class="even-temp">-2&#8451;</p>
            </div>

        </div>
    </div>
    
</body>
</html>
